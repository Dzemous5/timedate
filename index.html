<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current date and time</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="box-time">
        <div class="box-left">Time</div>
        <div class="box-right">
            <div id="hh"></div>
            <p>:</p>
            <div id="min"></div>
            <p>:</p>
            <div id="ss"></div>
        </div>
    </div>
    <div id="box-date">
        <div class="box-left">Date</div>
        <div class="box-right">
            <div id="dd"></div>
            <p>/</p>
            <div id="mm"></div>
            <p>/</p>
            <div id="yyyy"></div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
